<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Productivity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .form-section {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ProductivityApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="/predict">Predict</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-section">
        <h2 class="mb-4 text-center">Employee Productivity Prediction</h2>
        <form action="/predict" method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="quarter" class="form-control" placeholder="Quarter (0/1/2/3)" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="department" class="form-control" placeholder="Department (0: Sweing, 1: Finishing)" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="day" class="form-control" placeholder="Day (0 to 6)" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="team" class="form-control" placeholder="Team Number" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="targeted_productivity" class="form-control" placeholder="Targeted Productivity" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="smv" class="form-control" placeholder="SMV" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="wip" class="form-control" placeholder="WIP" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="over_time" class="form-control" placeholder="Over Time" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="incentive" class="form-control" placeholder="Incentive" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="idle_time" class="form-control" placeholder="Idle Time" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="idle_men" class="form-control" placeholder="Idle Men" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="no_of_style_change" class="form-control" placeholder="Style Changes" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="no_of_workers" class="form-control" placeholder="No. of Workers" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="month" class="form-control" placeholder="Month (1-12)" required>
                </div>
                <div class="col-md-4">
                    <select class="form-select" name="model">
                        <option value="xgb" selected>XGBoost</option>
                        <option value="rf">Random Forest</option>
                        <option value="lr">Linear Regression</option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
